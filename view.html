<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
      <h1>TODO List</h1>
      <form>
        <div class="form-group">
          <label for="todo-input">Agregar tarea:</label>
          <input type="text" class="form-control" id="todo-input" placeholder="Ingrese una tarea">
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
      </form>
      <hr>
      <ul id="todo-list" class="list-group">
        <!-- Aquí se agregarán los elementos de la lista -->
      </ul>
      <button id="fastest-task-btn" class="btn btn-success">Tarea más rápida</button>
    </div>

    <!-- Incluir jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
